# Config file for automatic testing at travis-ci.org
sudo: false
language: python
python:
  - 3.6
  - 3.5
  - 3.4

env:
  global:
  - secure: "<encrypted MYPYPI_PASS=p@ssword>"

# Command to install unit testers and package managers.  
# Dependency installation will be done in tox.
install:
- pip install -U poetry
- pip install -U tox-travis

# Command to run tests, e.g. python setup.py test
script: tox

{% if cookiecutter.use_pypi_deployment_with_travis == 'y' -%}
# Assuming you have installed the travis-ci CLI tool, after you
# create the Github repo and add it to Travis, run the
# following command to finish PyPI deployment setup:
# $ travis encrypt --add deploy.password

before-deploy:
- poetry config http-basic.mypypi {{ cookiecutter.pypi_username }} $MYPYPI_PASS
- poetry build -f sdist

deploy:
  provider: script
  script: poetry publish
  on:
    tags: true
    repo: {{ cookiecutter.github_username }}/{{ cookiecutter.project_name }}
    branch: master
    python: 3.6
{%- endif %}
